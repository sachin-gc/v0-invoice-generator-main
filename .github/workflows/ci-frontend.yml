name: CI for Medease

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Set Node.js version to 18 (or as per your requirement)

      # Backend setup
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Backend test placeholder
        working-directory: backend
        run: echo "No backend tests configured"  # Placeholder as no backend tests are configured

      - name: Lint backend code
        working-directory: backend
        run: npx eslint . || true  # Lint backend code, ignore errors with `|| true`

      # Frontend setup
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Lint frontend code
        working-directory: frontend
        run: npm run lint || true  # Lint frontend code, ignore errors with `|| true`

      - name: Run frontend tests
        working-directory: frontend
        run: npm test || true  # If tests are configured, run them. If not, it will be ignored.

      - name: Build frontend
        working-directory: frontend
        run: npm run build  # Build frontend for production or static export
